<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Myntra</div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
        <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for products...">
        </div>
    </header>
    <!-- Category Filter Section -->
<section class="filters">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="men">Men</button>
    <button class="filter-btn" data-category="women">Women</button>
    <button class="filter-btn" data-category="kids">Kids</button>
    <button class="filter-btn" data-category="home">Home & Living</button>
</section>


    <!-- Main Content Section -->
    <main class="main-content">
        <section class="banner">
            <h1>Welcome to Myntra Clone</h1>
            <p>Explore the latest fashion trends</p>
        </section>

        <section class="product-list">
            <!-- Products will be loaded here by JavaScript -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Myntra Clone. All Rights Reserved.</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
